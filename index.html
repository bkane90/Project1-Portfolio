<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <img src="./images/Colorful Chip with code.jpg" alt="background image" class="bgimg">
    <nav class="nav-bar">
        <ul class="nav-bar-ul">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <header id="home">
        <h1>Bob Kane - Full-Stack Web Developer</h1>
        <img src="./images/FS Guy 3.png" alt="Full Stack Image">
    </header>
    <main>

        <section id="about">
            <h2>About</h2>
            <div class="about-content">
                <p>I am Batman</p>
                <img src="./images/MERN Diamond.png" alt="MERN Stack Image">
            </div>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div class="projects-list">
                <div>
                    <h3>Project 1</h3>
                    <p>PJ1 Goes Here</p>
                </div>
                <div>
                    <h3>Project 2</h3>
                    <p>PJ2 Goes Here</p>
                </div>
                <div>
                    <h3>Project 3</h3>
                    <p>PJ3 Goes Here</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="contact-header">
                <h2>Contact</h2>
                <div class="contact-logos">
                    <ul>
                        <li><a href="https://www.linkedin.com/in/robertkanejr/"><i
                                    class="fab fa-linkedin fa-5x"></i></a></li>
                        <li><a href="https://github.com/bkane90"><i class="fab fa-github fa-5x"></i></a>
                        </li>
                    </ul>
                </div>
        </section>
        <div class="contact-body">
            <img src="./images/Highline Bday 2020 2 Circle.png" alt="My Photo" class="contact-photo">
            <form>
                <h2>Contact Me</h2>
                <label for="firstName">First Name</label> <br/>
                <input type="text" name="firstName" placeholder="First Name"/><br/>
                <label for="lastName">Last Name</label> <br/>
                <input type="text" name="lastName" placeholder="Last Name"/><br/>
                <label for="email">Email Address</label> <br/>
                <input type="text" name="Email" placeholder="Email"/><br/>
                <label for="Message">Message</label> <br/>
                <textarea name="Message" placeholder="Write message here"></textarea>
            </form>
        </div>
    </main>

    <footer></footer>
</body>

</html>
